<!DOCTYPE>
<html>
<head>
	<meta charset="utf-8">
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css" rel="stylesheet">
	<link href='http://fonts.googleapis.com/css?family=Poiret+One' rel='stylesheet' type='text/css'>	
	<link href="css/metro.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src="http://www.parsecdn.com/js/parse-1.4.2.min.js"></script>
	<script src="js/app.js"></script>	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script src="js/scrollIt/scrollIt.js" type="text/javascript"></script>
	<script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
	<script src="js/metro.js"></script>
	<script src="processing.js"></script> 
    <script  type="text/javascript">
      $(document).on('submit','#logInForm',function(e){
        console.log('logIn submit');
  	  e.preventDefault();
  	  var usr=$("#username").val();
  	  var password=$("#password").val();
	  
  	  Parse.User.logIn(usr,password,{
  		  success:function(data){
  			  alert("success");
  			  var current=Parse.User.current();
  			  current.set("signature",1);
  			  current.save(null,{
  				  success:function(data){
  					  alert("update completely");
  					  window.location="peachparrot.html";
  				  },
  				  error:function(data,error){
  					  alert("sorry");
  				  }
  			  });
  		  },
  		  error:function(data,error){
  			  alert("fail");
  		  }
  	  });
      });
    </script>
	
	
</head>

<body>
<header>
	<ul>
		<li style="margin-left:0%;"><a href="peachparrot.html"><img src="pic/PeachParrotName.png" class="logo"></a></li>		
	</ul>
</header>

      <form id="logInForm" class="form-horizontal formPos">
      <fieldset>

      <div class="form-group">
        <label class="col-md-4 control-label" for="username">使用者名稱</label>
        <div class="col-md-4">
        <input id="username" name="username" type="text" placeholder="username" class="form-control input-md" required="">

        </div>
      </div>

      <div class="form-group">
        <label class="col-md-4 control-label" for="password">使用者密碼</label>
        <div class="col-md-4">
          <input id="password" name="password" type="password" placeholder="password" class="form-control input-md" required="">

        </div>
      </div>

      <div class="form-group">
        <label class="col-md-4 control-label" for="logInBtn"></label>
        <div class="col-md-4">
          <button id="logInBtn" name="logInBtn" class="btn">登入</button>
          <a href="signUp.html" class="btn">註冊</a>
        </div>
      </div>
      </fieldset>
      </form>


</body>
</html>
