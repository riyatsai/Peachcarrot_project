<p>當 misanga 斷掉的那一天</p>

<p>ミサンガ(miçanga) 源自于葡萄亞語中 “和平“的意思</p>
<p>英文又有”誓約之戒(Promise Ring)“的意象</p>
<p>常用來代表互為戀人的象徵</p>
</br>
<p>而如今 misanga 成為一種個性化的飾品</p>
<p>除了象徵愛情外</p>
<p>也可以象徵友情等羈絆</p>
