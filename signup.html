<!DOCTYPE>
<html>
<head>
	<meta charset="utf-8">
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css" rel="stylesheet">
	<link href='http://fonts.googleapis.com/css?family=Poiret+One' rel='stylesheet' type='text/css'>	
	<link href="css/metro.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="js/app.js"></script>	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script src="js/scrollIt/scrollIt.js" type="text/javascript"></script>
	<script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
	<script src="js/metro.js"></script>
	<script src="processing.js"></script>
	<script type="text/javascript" src="http://www.parsecdn.com/js/parse-1.4.2.min.js"></script> 
    <script  type="text/javascript">
    $(document).on('submit','#signUpForm',function(e){
      console.log('signUp submit');
      /* 請閱讀完 html 後在這裡填入送出表單後需要執行的程式碼 */
        // 提示1 : 記得使用 preventDefault 方程 避免表單轉址
	  e.preventDefault();
	  var usr=$('#username').val();
	  var mail=$('#email').val();
	  var pwd=$("#password").val();
	  var role=$("input:checked").val();

	  var user=new Parse.User();
	  user.set("username",usr);
	  user.set("email",mail);
	  user.set("password",pwd);
	  user.set("rank",(role=='teacher'?1:0));
	  user.set("signature",0);

      user.signUp(null,{
		  success:function(data){
			  alert("註冊成功");
			  window.location="logIn.html";
		  },
		  error:function(data,error){
			  console.log(error);
		  	  alert("註冊失敗");
		  }
      });
      /* 結束*/
    });  //endof signUpBtn onSubmit
    </script>	

</head>

<body>
<header>
	<ul>
		<li style="margin-left:0%;"><a href="peachparrot.html"><img src="pic/PeachParrotName.png" class="logo"></a></li>		
	</ul>
</header>


      <form id="signUpForm" class="form-horizontal">
      <fieldset>

      <!-- Form Name -->
      <legend>註冊</legend>

      <!-- Text input-->
      <div class="form-group">
        <label class="col-md-4 control-label" for="username">username*</label>
        <div class="col-md-4">
        <input id="username" name="username" type="text" placeholder="username" class="form-control input-md" required="">

        </div>
      </div>

      <!-- Text input-->
      <div class="form-group">
        <label class="col-md-4 control-label" for="email">email*</label>
        <div class="col-md-4">
        <input id="email" name="email" type="text" placeholder="email" class="form-control input-md" required="">

        </div>
      </div>

      <!-- Password input-->
      <div class="form-group">
        <label class="col-md-4 control-label" for="password">password*</label>
        <div class="col-md-4">
          <input id="password" name="password" type="password" placeholder="password" class="form-control input-md" required="">

        </div>
      </div>

      <!-- Role -->
      <div class="form-group">
        <label class="col-md-4 control-label" for="">角色*</label>
        <div class="col-md-4">
          <label class="radio-inline" for="-0">
            <input type="radio" name="role" id="-0" value="teacher" >
            老師
          </label>
          <label class="radio-inline" for="-1">
            <input type="radio" name="role" id="-1" value="student" checked="checked">
            學生
          </label>
        </div>
      </div>

      <!-- Button -->
      <div class="form-group">
        <label class="col-md-4 control-label" for="signUpBtn"></label>
        <div class="col-md-4">
          <button id="signUpBtn" name="signUpBtn" class="btn btn-primary">註冊</button>
          <a class="btn" href="logIn.html">前往登入</a>
        </div>
      </div>
      </fieldset>
      </form>




</body>
</html>
